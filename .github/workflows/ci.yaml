name: "[CI] Pipeline"
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      IS_RELEASE_PUBLISHED: ${{ steps.semantic_release.outputs.new_release_published }}
      CURRENT_VERSION: ${{ steps.semantic_release.outputs.last_release_version }}
      NEW_VERSION: ${{ steps.semantic_release.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: yarn

      - name: Semantic Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Print Release Version
        run: |
          echo "New release version is: ${{ steps.semantic_release.outputs.new_release_version }}"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print Release Version
        run: |
          echo "New release version is: ${{ needs.build.outputs.CURRENT_VERSION }}"

      - name: Login Docker HUB
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        env:
          USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
          REPOSITORY: ${{ vars.DOCKERHUB_USERNAME }}
        with:
          push: true
          tags: |
            $USERNAME/$REPOSITORY:${{ needs.build.outputs.CURRENT_VERSION }} 
            $USERNAME/$REPOSITORY:latest
            